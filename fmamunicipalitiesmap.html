<!-- fmamunicipalitiesmap.html -->
<div class="landing-centers-fullscreen">
  <!-- Full Screen Map Container -->
  <div class="landing-centers-map-wrapper">
    <!-- Floating Filter Sidebar - Inside Map Container -->
    <div id="fma-municipalities-filter-sidebar" class="landing-centers-filter-sidebar show">
      <div class="glass-panel shadow-lg landing-centers-sidebar">
        <div class="filter-sidebar-header">
          <div class="d-flex align-items-center">
            <div class="filter-header-icon">
              <i class="bi bi-funnel-fill"></i>
            </div>
            <div>
              <h5 class="filter-header-title mb-0">Filters</h5>
              <small class="filter-header-subtitle">Refine your search</small>
            </div>
          </div>
          <button id="close-fma-filter-sidebar" class="filter-close-btn" type="button" aria-label="Close filters">
            <i class="bi bi-x-lg"></i>
          </button>
        </div>
        
        <div id="fma-filters-container" style="display: flex; flex-direction: column; gap: 1rem;">
          <div class="filter-item">
            <select id="fma-map-filter-fma" class="form-select form-select-sm filter-input">
              <option value="">All FMAs</option>
            </select>
          </div>

          <div class="filter-item">
            <select id="fma-map-filter-region" class="form-select form-select-sm filter-input">
              <option value="">All Regions</option>
            </select>
          </div>

          <div class="filter-item">
            <select id="fma-map-filter-province" class="form-select form-select-sm filter-input" disabled>
              <option value="">All Provinces (select region first)</option>
            </select>
          </div>

          <div class="filter-item">
            <input type="text" id="fma-map-filter-city-mun" class="form-control form-control-sm filter-input" placeholder="Search city/municipality...">
          </div>

          <div class="filter-actions" style="margin-top: 0.5rem; padding-top: 1.25rem; border-top: 1px solid rgba(21, 18, 105, 0.1);">
            <button id="fma-map-reset-filters" class="btn btn-sm w-100 filter-reset-btn" type="button">
              <i class="bi bi-arrow-counterclockwise me-2"></i>Reset All Filters
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Toggle Filter Button - Inside Map Container -->
    <button id="toggle-fma-filter-sidebar" class="landing-centers-filter-toggle btn shadow-lg" type="button" aria-label="Show filters" style="display: none; height: 44px; min-width: 44px; padding: 0.5rem;">
      <i class="bi bi-funnel-fill"></i>
      <span class="toggle-badge">Filters</span>
    </button>

    <!-- FMA Legend Toggle Button -->
    <button id="toggle-fma-legend" class="landing-centers-filter-toggle btn shadow-lg" type="button" aria-label="Toggle legend" style="display: flex; bottom: 20px; top: auto; left: 20px; right: auto; height: 44px; min-width: 44px; padding: 0.5rem;">
      <i class="bi bi-info-circle-fill"></i>
      <span class="toggle-badge">Legend</span>
    </button>

    <!-- Download Map Screenshot Button -->
    <button id="download-fma-map-screenshot" class="landing-centers-filter-toggle btn shadow-lg" type="button" aria-label="Download map screenshot" style="display: flex; bottom: 20px; top: auto; left: 130px; right: auto; background: #151269; color: white; border: none; height: 44px; min-width: 44px; padding: 0.5rem;">
      <i class="bi bi-download"></i>
      <span class="toggle-badge">Download</span>
    </button>

    <!-- FMA Legend Panel -->
    <div id="fma-legend-panel" class="landing-centers-filter-sidebar" style="left: -400px; right: auto; bottom: 80px; top: auto; max-width: 300px; max-height: 80vh; overflow-y: auto; transition: left 0.35s cubic-bezier(0.4, 0, 0.2, 1);">
      <div class="glass-panel shadow-lg landing-centers-sidebar">
        <div class="filter-sidebar-header">
          <div class="d-flex align-items-center">
            <div class="filter-header-icon">
              <i class="bi bi-palette-fill"></i>
            </div>
            <div>
              <h5 class="filter-header-title mb-0">FMA Colors</h5>
              <small class="filter-header-subtitle">Marker legend</small>
            </div>
          </div>
          <button id="close-fma-legend" class="filter-close-btn" type="button" aria-label="Close legend">
            <i class="bi bi-x-lg"></i>
          </button>
        </div>
        <div id="fma-legend-content" class="p-3">
          <div class="text-center py-4">
            <div class="spinner-border text-primary spinner-border-sm" role="status"></div>
            <p class="mt-2 text-muted small">Loading legend...</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Loading State -->
    <div id="fma-map-loading" class="landing-centers-loading text-center">
      <div class="spinner-border text-primary" role="status" style="width: 3.5rem; height: 3.5rem; border-width: 0.3em;"></div>
      <p class="mt-3 text-muted">Loading FMA municipalities data...</p>
    </div>
    
    <!-- Error State -->
    <div id="fma-map-error" class="alert alert-danger d-none landing-centers-error" role="alert">
      <i class="bi bi-exclamation-triangle-fill me-2"></i>
      <span id="fma-map-error-message"></span>
    </div>
    
    <!-- Map Container -->
    <div id="fma-municipalities-map" class="landing-centers-map" style="display: none;"></div>
    
    <!-- Info Panel (Floating) -->
    <div id="fma-map-info" class="landing-centers-info-panel d-none">
      <div class="glass-panel p-3 shadow-lg">
        <div class="d-flex align-items-center justify-content-between flex-wrap gap-3">
          <div class="d-flex align-items-center gap-3">
            <small class="d-flex align-items-center" style="color: #151269;">
              <i class="bi bi-geo-alt-fill me-2" style="color: #151269;"></i>
              <strong id="fma-marker-count">0</strong>
              <span class="ms-1">municipality(ies) displayed</span>
            </small>
          </div>
          <small class="d-flex align-items-center text-muted">
            <i class="bi bi-check-circle me-1"></i>
            Only locations with valid coordinates are shown
          </small>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Map initialization variables -->
<script>
  window.fmaMunicipalitiesMap = null;
  window.fmaMapMarkers = [];
  
  // Clean up map when navigating away
  window.addEventListener('beforeunload', () => {
    if (window.fmaMunicipalitiesMap) {
      window.fmaMunicipalitiesMap.remove();
      window.fmaMunicipalitiesMap = null;
      window.fmaMapMarkers = [];
    }
  });
</script>
