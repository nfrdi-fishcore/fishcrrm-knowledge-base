<!-- municipalities.html -->
<div class="py-3 animate-fade-up">
  <div class="d-flex align-items-center mb-4">
    <div class="text-white rounded-circle p-3 me-3 shadow-sm" style="background: #151269;">
      <i class="bi bi-geo-alt fs-3"></i>
    </div>
    <div>
      <h2 class="fw-bold mb-0" style="color: #151269;">Municipalities Covered</h2>
      <p class="text-muted mb-0">Coverage areas and local government units covered by the FMA 6 and FMA 9</p>
    </div>
  </div>

  <div class="row g-4">
    <!-- Table Section -->
    <div class="col-12">
      <div class="glass-panel p-4 shadow-sm">
        <h4 class="fw-bold mb-4" style="color: #151269;">
          <i class="bi bi-table me-2"></i>Municipalities List
        </h4>
        <!-- Filters will be injected here by JS -->
        <div id="filter-container-placeholder"></div>

        <div class="table-responsive municipalities-table-wrapper rounded-3 border shadow-sm">
          <table class="table table-hover mb-0 align-middle municipalities-table" id="municipalities-table">
            <thead style="background: #f8f9fa;">
              <tr>
                <th class="ps-4 fw-semibold" style="color: #151269 !important;">FMA ID</th>
                <th class="fw-semibold" style="color: #151269 !important;">Region</th>
                <th class="fw-semibold" style="color: #151269 !important;">Province</th>
                <th class="pe-4 fw-semibold" style="color: #151269 !important;">Municipality</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td colspan="4" class="text-center py-5">
                  <div class="spinner-border text-primary" role="status"></div>
                  <p class="mt-2 text-muted small">Loading municipalities...</p>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
